            <div class="post-content">
              <p>你就不会晓得，<br>
我有多么的向往新的生活。<br>
你就不会懂得，<br>
现在的我心里藏了多少无奈。<br>
想要改变，<br>
想要看远方的风景，<br>
想要插一双翅膀，<br>
展翅在天空飞翔。<br>
平凡的走在每一个十字路口，<br>
啃着手中的面包穿过斑马线，<br>
匆匆消失在人流中间。<br>
努力了一天又一天的生活，<br>
终究哪里是自己的归宿。<br>
夜又开始深沉，<br>
明天又该在明媚阳光下度过。<br>
梦里我要展翅飞翔，<br>
闪过夜里每一颗星辰。</p>
